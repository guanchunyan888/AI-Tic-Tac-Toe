<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI‰∫ïÂ≠óÊ£ãÊ∏∏Êàè</title>
    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --container-bg: white;
            --text-color: #333;
            --cell-bg: #eee;
            --cell-hover: #ddd;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --button-active: #2E8B57;
            --win-highlight: #b8e0b8;
            --thinking-color: #e67e22;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --cell-bg: #3a3a3a;
            --cell-hover: #4a4a4a;
            --button-bg: #388e3c;
            --button-hover: #2e7d32;
            --button-active: #1b5e20;
            --win-highlight: #1b5e20;
            --thinking-color: #f39c12;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-color: #3a3a3a;
        }
        
        * {
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
        }
        
        h1 {
            color: var(--text-color);
            margin-bottom: 5px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        .author {
            font-size: 14px;
            margin-bottom: 20px;
            color: var(--text-color);
            opacity: 0.7;
            text-align: center;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            animation: slideUp 0.5s ease-out;
            max-width: 90%;
            width: 400px;
            margin-left: -20px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            margin: 20px 0;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background-color: var(--cell-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }
        
        .cell:hover {
            background-color: var(--cell-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px var(--shadow-color);
        }
        
        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.8;
            transform: none;
            box-shadow: none;
        }
        
        .cell::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .cell:active::after {
            width: 150px;
            height: 150px;
            opacity: 0;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .mode-buttons, .first-move-buttons, .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        .settings-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px var(--shadow-color);
            transform: translateX(-15px);
        }
        
        .settings-label {
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            position: relative;
        }
        
        .settings-label::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background-color: var(--button-bg);
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        button {
            padding: 10px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        button:active::after {
            width: 150px;
            height: 150px;
            opacity: 0;
        }
        
        button.active {
            background-color: var(--button-active);
            font-weight: bold;
            box-shadow: 0 2px 3px var(--shadow-color);
        }
        
        .status {
            font-size: 24px;
            margin: 15px 0;
            font-weight: bold;
            min-height: 36px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .win-highlight {
            background-color: var(--win-highlight);
            animation: pulse 1.5s infinite;
        }
        
        .thinking {
            color: var(--thinking-color);
            animation: pulse 1.5s infinite;
        }
        
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            padding: 10px;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            color: var(--text-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            background-color: var(--container-bg);
        }
        
        .dark-mode-toggle:hover {
            transform: rotate(30deg);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
            width: 100%;
            flex-wrap: wrap;
        }
        
        .tools-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: var(--button-bg);
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px var(--shadow-color);
            text-align: center;
        }
        
        .tools-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.7;
            animation: fadeIn 1s ease-in-out;
        }
        
        /* Âä®ÁîªÊïàÊûú */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* ËêΩÂ≠êÂä®Áîª */
        .cell.x-mark::before,
        .cell.o-mark::before {
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s;
        }
        
        .cell.x-mark::before {
            opacity: 1;
            transform: scale(1);
        }
        
        .cell.o-mark::before {
            opacity: 1;
            transform: scale(1);
        }
        
        /* ËØ≠Ë®ÄÂàáÊç¢ÊåâÈíÆÂÆπÂô® */
        .lang-buttons {
            position: absolute;
            top: 20px;
            right: 80px; /* ÊîæÂú®ÊöóËâ≤Ê®°ÂºèÊåâÈíÆÊóÅËæπ */
            display: flex;
            gap: 5px;
            z-index: 100;
        }
        
        /* ËØ≠Ë®ÄÂàáÊç¢ÊåâÈíÆÊ†∑Âºè */
        .lang-toggle {
            background-color: var(--container-bg);
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: var(--text-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            opacity: 0.7;
        }
        
        .lang-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
            opacity: 1;
        }
        
        .lang-toggle.active {
            opacity: 1;
            background-color: var(--button-active);
            color: white;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">üåì</button>
    <div class="lang-buttons">

    <h1>AI‰∫ïÂ≠óÊ£ãÊ∏∏Êàè</h1>
    <div class="author">‰ΩúËÄÖ: ikdxhz</div>
    
    <div class="game-container">
        <div class="controls">
            <div class="settings-container">
                <div class="settings-label">Ê∏∏ÊàèÊ®°Âºè</div>
                <div class="mode-buttons">
                    <button id="player-vs-ai" class="active">Áé©ÂÆ∂ VS AI</button>

                </div>
                
                <div class="settings-label">ÂÖàÊâãÈÄâÊã©</div>
                <div class="first-move-buttons">
                    <button id="player-first" class="active">Áé©ÂÆ∂ÂÖàÊâã</button>
                    <button id="ai-first">AIÂÖàÊâã</button>
                </div>
                
                <div class="action-buttons">
                    <button id="reset-game">ÈáçÊñ∞ÂºÄÂßã</button>
                </div>
            </div>
        </div>
        <div class="status" id="status">ËΩÆÂà∞ X ‰∏ãÊ£ã</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>

            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="button-group">
            <a href="gz.html" class="tools-button" target="_blank">Ê∏∏ÊàèËßÑÂàô</a>
            <a href="https://wz.ikdxhz.top" class="tools-button" target="_blank">ËÆøÈóÆÊõ¥Â§öÂ∑•ÂÖ∑: wz.ikdxhz.top</a>
        </div>
    </div>
    
    <div class="footer">

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ê∏∏ÊàèÁä∂ÊÄÅ
            const gameState = {
                board: Array(9).fill(''),
                currentPlayer: 'X',
                firstMove: 'player-first',
                gameMode: 'player-vs-ai',
                gameActive: true,
                aiThinking: false
            };

            // Ëé∑ÂèñDOMÂÖÉÁ¥†
            const boardElement = document.getElementById('board');
            const statusElement = document.getElementById('status');
            const cells = document.querySelectorAll('.cell');
            const firstMoveButtons = document.querySelectorAll('.first-move-buttons button');
            const modeButtons = document.querySelectorAll('.mode-buttons button');
            const resetButton = document.getElementById('reset-game');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const zhToggle = document.getElementById('zhToggle');
            const enToggle = document.getElementById('enToggle');

            // ËÉúÂà©Êù°‰ª∂
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Ë°å
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Âàó
                [0, 4, 8], [2, 4, 6]             // ÂØπËßíÁ∫ø
            ];

            // ËßíËêΩÂíåËæπ‰ΩçÁΩÆ
            const corners = [0, 2, 6, 8];
            const edges = [1, 3, 5, 7];

            // Ê∑ªÂä†ÊöóÈªëÊ®°ÂºèÂàáÊç¢
            darkModeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                if (html.getAttribute('data-theme') === 'light') {
                    html.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    html.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            });

            // Ê£ÄÊü•‰øùÂ≠òÁöÑ‰∏ªÈ¢òÂÅèÂ•Ω
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                // Â¶ÇÊûúÊ≤°Êúâ‰øùÂ≠òËøá‰∏ªÈ¢òÔºå‰ΩÜÁ≥ªÁªüÊòØÊöóËâ≤Ê®°Âºè
                document.documentElement.setAttribute('data-theme', 'dark');
            }

            // Ê∑ªÂä†ÂçïÂÖÉÊ†ºÁÇπÂáª‰∫ã‰ª∂
            cells.forEach(cell => {
                cell.addEventListener('click', () => {
                    const index = parseInt(cell.getAttribute('data-index'));
                    handleCellClick(index);
                });
            });

            // Ê∑ªÂä†ÂÖàÊâãÈÄâÊã©ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            firstMoveButtons.forEach(button => {
                button.addEventListener('click', () => {
                    firstMoveButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    gameState.firstMove = button.id;
                    resetGame(true);
                });
            });

            // Ê∑ªÂä†Ê®°ÂºèÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            modeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Á´ãÂç≥ÂÅúÊ≠¢‰ªª‰ΩïÊ≠£Âú®ËøõË°åÁöÑAIÂØπÊàòÊàñÊÄùËÄÉ
                    clearTimeout(window.aiMoveTimeout);
                    clearTimeout(window.aiVsAiTimeout);
                    
                    // ÂèñÊ∂àAIÊÄùËÄÉÁä∂ÊÄÅ
                    gameState.aiThinking = false;
                    
                    // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                    modeButtons.forEach(btn => {
                        if (btn.id !== 'reset-game') {
                            btn.classList.remove('active');
                        }
                    });
                    button.classList.add('active');
                    
                    // Êõ¥Êñ∞Ê∏∏ÊàèÊ®°Âºè
                    gameState.gameMode = button.id;
                    
                    // Êõ¥Êñ∞ÂÖàÊâãÈÄâÊã©ÁöÑÂèØËßÅÊÄß
                    const firstMoveSection = document.querySelector('.first-move-buttons');
                    const firstMoveLabel = document.querySelector('.settings-label:nth-of-type(2)');
                    
                    if (button.id === 'player-vs-ai') {
                        firstMoveSection.style.display = 'flex';
                        if (firstMoveLabel) {
                            firstMoveLabel.style.display = 'block';
                        }
                    } else {
                        firstMoveSection.style.display = 'none';
                        if (firstMoveLabel) {
                            firstMoveLabel.style.display = 'none';
                        }
                    }
                    
                    // Ê∏ÖÁ©∫Ê£ãÁõòÂπ∂ÂºÄÂßãÊñ∞Ê∏∏Êàè
                    resetGame(true);
                });
            });

            // ÂçïÁã¨‰∏∫ÈáçÁΩÆÊåâÈíÆÊ∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨ÔºàÂú®Ëé∑ÂèñresetButton‰πãÂêéÔºâÔºö
            resetButton.addEventListener('click', () => {
                resetGame(true);
            });

            // ‰øÆÊîπËØ≠Ë®ÄÂàáÊç¢ÊåâÈíÆÈÄªËæë
            zhToggle.addEventListener('click', () => {
                // Ë∑≥ËΩ¨Âà∞‰∏≠ÊñáÁâà
                window.location.href = 'index.html';
            });
            
            enToggle.addEventListener('click', () => {
                // Ë∑≥ËΩ¨Âà∞Ëã±ÊñáÁâà
                window.location.href = 'en.html';
            });

            // Â§ÑÁêÜÂçïÂÖÉÊ†ºÁÇπÂáª
            function handleCellClick(index) {
                // Â¶ÇÊûúÂçïÂÖÉÊ†ºÂ∑≤Ë¢´Âç†Áî®„ÄÅÊ∏∏ÊàèÂ∑≤ÁªìÊùüÊàñAIÊ≠£Âú®ÊÄùËÄÉÔºåËøîÂõû
                if (gameState.board[index] !== '' || !gameState.gameActive || gameState.aiThinking) {
                    return;
                }

                // Áé©ÂÆ∂ÁßªÂä®
                makeMove(index, gameState.currentPlayer);

                // Ê£ÄÊü•Ê∏∏ÊàèÁä∂ÊÄÅ
                if (!checkGameState()) {
                    // Â¶ÇÊûúÊòØÁé©ÂÆ∂ÂØπÊàòAIÊ®°ÂºèÂπ∂‰∏îËΩÆÂà∞AI
                    if (gameState.gameMode === 'player-vs-ai' && gameState.currentPlayer === 'O' && gameState.gameActive) {
                        // ËÆæÁΩÆAIÊÄùËÄÉÁä∂ÊÄÅ
                        gameState.aiThinking = true;
                        updateStatus("AIÊ≠£Âú®ÊÄùËÄÉ...", true);
                        
                        // Á¶ÅÁî®ÊâÄÊúâÂçïÂÖÉÊ†ºÁÇπÂáª
                        disableCellClicks();
                        
                        window.aiMoveTimeout = setTimeout(() => {
                            makeAIMove();
                            checkGameState();
                            
                            // ÊÅ¢Â§çÂçïÂÖÉÊ†ºÁÇπÂáª
                            enableCellClicks();
                            
                            // ÈáçÁΩÆAIÊÄùËÄÉÁä∂ÊÄÅ
                            gameState.aiThinking = false;
                            updateStatus();
                        }, 1000);
                    }
                    // Â¶ÇÊûúÊòØAIÂØπÊàòAIÊ®°ÂºèÂπ∂‰∏îÊ∏∏ÊàèËøòÂú®ËøõË°å‰∏≠
                    else if (gameState.gameMode === 'ai-vs-ai' && gameState.gameActive) {
                        continueAIvsAI();
                    }
                }
            }

            // Á¶ÅÁî®ÊâÄÊúâÂçïÂÖÉÊ†ºÁÇπÂáª
            function disableCellClicks() {
                cells.forEach(cell => {
                    cell.classList.add('disabled');
                });
            }

            // ÂêØÁî®ÊâÄÊúâÂçïÂÖÉÊ†ºÁÇπÂáª
            function enableCellClicks() {
                cells.forEach(cell => {
                    if (gameState.board[parseInt(cell.getAttribute('data-index'))] === '') {
                        cell.classList.remove('disabled');
                    }
                });
            }

            // ÁªßÁª≠AIÂØπÊàòAIÊ®°Âºè
            function continueAIvsAI() {
                if (!gameState.gameActive) return;
                
                gameState.aiThinking = true;
                
                const currentAILabel = gameState.currentPlayer === 'X' ? 'AI-X' : 'AI-O';
                updateStatus(`${currentAILabel} Ê≠£Âú®ÊÄùËÄÉ...`, true);
                
                disableCellClicks();
                
                window.aiMoveTimeout = setTimeout(() => {
                    makeAIMove();
                    
                    if (!checkGameState() && gameState.gameActive) {
                        window.aiVsAiTimeout = setTimeout(continueAIvsAI, 1200);
                    } else {
                        gameState.aiThinking = false;
                    }
                }, 1000);
            }

            // ÊâßË°å‰∏ÄÊ≠•ÁßªÂä®
            function makeMove(index, player) {
                gameState.board[index] = player;
                
                // ÂÖàÊ∏ÖÈô§ÂèØËÉΩÁöÑÊóßÁ±ª
                cells[index].classList.remove('x-mark', 'o-mark');
                
                // ËÆæÁΩÆÊñáÊú¨Âπ∂Ê∑ªÂä†Á±ª‰ª•Ëß¶ÂèëÂä®Áîª
                cells[index].textContent = player;
                cells[index].classList.add(player === 'X' ? 'x-mark' : 'o-mark');
                cells[index].classList.add('disabled');
                
                // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
                cells[index].style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    cells[index].style.animation = '';
                }, 500);
                
                gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
            }

            // Êõ¥Êñ∞Áä∂ÊÄÅ‰ø°ÊÅØ
            function updateStatus(customMessage, thinking) {
                if (customMessage) {
                    statusElement.textContent = customMessage;
                    if (thinking) {
                        statusElement.classList.add('thinking');
                    } else {
                        statusElement.classList.remove('thinking');
                    }
                    return;
                }
                
                statusElement.classList.remove('thinking');
                
                let playerLabel;
                if (gameState.gameMode === 'player-vs-ai') {
                    playerLabel = gameState.currentPlayer === 'X' ? 'Áé©ÂÆ∂' : 'AI';
                } else if (gameState.gameMode === 'player-vs-player') {
                    playerLabel = gameState.currentPlayer === 'X' ? 'Áé©ÂÆ∂1' : 'Áé©ÂÆ∂2';
                } else { // AI vs AI
                    playerLabel = gameState.currentPlayer === 'X' ? 'AI-X' : 'AI-O';
                }
                
                statusElement.textContent = `ËΩÆÂà∞ ${playerLabel} ‰∏ãÊ£ã`;
                
                // ‰∏∫Áä∂ÊÄÅÊ∑ªÂä†Âä®ÁîªÊïàÊûú
                statusElement.style.animation = 'fadeIn 0.3s';
                setTimeout(() => {
                    statusElement.style.animation = '';
                }, 300);
            }

            // Ê£ÄÊü•Ê∏∏ÊàèÁä∂ÊÄÅÔºàËÉúÂà©„ÄÅÂπ≥Â±ÄÊàñÁªßÁª≠Ôºâ
            function checkGameState() {
                // Ê£ÄÊü•ÊòØÂê¶ÊúâÁé©ÂÆ∂Ëé∑ËÉú
                const winResult = checkWinner();
                if (winResult) {
                    const [winner, pattern] = winResult;
                    
                    let winnerLabel;
                    if (gameState.gameMode === 'player-vs-ai') {
                        winnerLabel = winner === 'X' ? 'Áé©ÂÆ∂' : 'AI';
                    } else if (gameState.gameMode === 'player-vs-player') {
                        winnerLabel = winner === 'X' ? 'Áé©ÂÆ∂1' : 'Áé©ÂÆ∂2';
                    } else { // AI vs AI
                        winnerLabel = winner === 'X' ? 'AI-X' : 'AI-O';
                    }
                    
                    statusElement.textContent = `${winnerLabel} Ëé∑ËÉúÔºÅ`;
                    gameState.gameActive = false;
                    
                    // È´ò‰∫ÆËé∑ËÉúÁ∫ø
                    pattern.forEach(index => {
                        cells[index].classList.add('win-highlight');
                    });
                    
                    return true;
                }

                // Ê£ÄÊü•ÊòØÂê¶Âπ≥Â±Ä
                if (!gameState.board.includes('')) {
                    statusElement.textContent = 'Âπ≥Â±ÄÔºÅ';
                    gameState.gameActive = false;
                    return true;
                }

                return false;
            }

            // Ê£ÄÊü•ÊòØÂê¶ÊúâÁé©ÂÆ∂Ëé∑ËÉúÔºåËøîÂõûËé∑ËÉúËÄÖÂíåËé∑ËÉúË∑ØÂæÑ
            function checkWinner() {
                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (
                        gameState.board[a] &&
                        gameState.board[a] === gameState.board[b] &&
                        gameState.board[a] === gameState.board[c]
                    ) {
                        return [gameState.board[a], pattern];
                    }
                }
                return null;
            }

            // ÈáçÁΩÆÊ∏∏Êàè
            function resetGame(startNewGame = true) {
                // ÂÅúÊ≠¢ÊâÄÊúâÊ≠£Âú®ËøõË°åÁöÑËÆ°Êó∂Âô®
                clearTimeout(window.aiMoveTimeout);
                clearTimeout(window.aiVsAiTimeout);
                
                gameState.board = Array(9).fill('');
                gameState.currentPlayer = 'X';
                gameState.gameActive = true;
                gameState.aiThinking = false;
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('win-highlight', 'disabled', 'x-mark', 'o-mark');
                });
                
                // Ê£ãÁõòÈáçÁΩÆÂä®Áîª
                if (boardElement) {
                    boardElement.style.animation = 'fadeIn 0.5s';
                    setTimeout(() => {
                        boardElement.style.animation = '';
                    }, 500);
                }
                
                // Â¶ÇÊûú‰∏çÈúÄË¶ÅÂºÄÂßãÊñ∞Ê∏∏ÊàèÔºåÂàô‰∏çÊâßË°åÂêéÁª≠ÁöÑAIÂêØÂä®‰ª£Á†Å
                if (!startNewGame) {
                    return;
                }
                
                updateStatus();
                
                // Ê†πÊçÆÊ∏∏ÊàèÊ®°ÂºèÂíåÂÖàÊâãËÆæÁΩÆÁ°ÆÂÆöÂàùÂßãË°åÂä®
                if (gameState.gameMode === 'player-vs-ai') {
                    // Â¶ÇÊûúAIÂÖàÊâãÔºåËÆ©AIËµ∞Ê£ã
                    if (gameState.firstMove === 'ai-first') {
                        // Á°Æ‰øùÂΩìÂâçÁé©ÂÆ∂ËÆæÁΩÆ‰∏∫OÔºàAIÔºâ
                        gameState.currentPlayer = 'O';
                        startAIMove();
                    } else {
                        // Áé©ÂÆ∂ÂÖàÊâãÊó∂ËÆæÁΩÆ‰∏∫X
                        gameState.currentPlayer = 'X';
                    }
                } 
                else if (gameState.gameMode === 'ai-vs-ai') {
                    // AI vs AIÊ®°ÂºèÔºåÂºÄÂßãAIÂØπÊàò
                    window.aiVsAiTimeout = setTimeout(continueAIvsAI, 800);
                }
            }

            // ÂºÄÂßãAIÁßªÂä®
            function startAIMove() {
                gameState.aiThinking = true;
                updateStatus("AIÊ≠£Âú®ÊÄùËÄÉ...", true);
                
                disableCellClicks();
                
                window.aiMoveTimeout = setTimeout(() => {
                    makeAIMove();
                    
                    // ÁßªÂä®ÂêéÁ´ãÂç≥Êõ¥Êñ∞Áä∂ÊÄÅ
                    updateStatus();
                    
                    enableCellClicks();
                    gameState.aiThinking = false;
                }, 1000);
            }

            // AIËµ∞Ê£ã
            function makeAIMove() {
                const moveIndex = makeExpertAIMove();
                makeMove(moveIndex, gameState.currentPlayer);
            }

            // ‰∏ìÂÆ∂AIÁÆóÊ≥ï
            function makeExpertAIMove() {
                const emptyCells = gameState.board.filter(cell => cell === '').length;
                
                // ÂºÄÂ±ÄÁ≠ñÁï•
                if (emptyCells === 9) {
                    // Á¨¨‰∏ÄÊ≠•ÊÄªÊòØÈÄâÊã©ËßíËêΩ
                    return corners[Math.floor(Math.random() * corners.length)];
                } else if (emptyCells === 8) {
                    // Á¨¨‰∫åÊ≠•Á≠ñÁï•ÔºöÂ¶ÇÊûúÂØπÊâã‰∏ãÂú®‰∏≠Èó¥ÔºåÂàôÈÄâËßíËêΩÔºõÂ¶ÇÊûúÂØπÊâã‰∏ãÂú®ËßíËêΩÔºåÂàô‰∏ã‰∏≠Èó¥ÔºõÂ¶ÇÊûúÂØπÊâã‰∏ãÂú®ËæπÔºåÂàô‰∏ã‰∏≠Èó¥
                    if (gameState.board[4] !== '') {
                        // ÂØπÊâã‰∏ãÂú®‰∏≠Èó¥ÔºåÈÄâÊã©ËßíËêΩ
                        return corners[Math.floor(Math.random() * corners.length)];
                    } else {
                        // ÂØπÊâãÊ≤°‰∏ãÂú®‰∏≠Èó¥ÔºåÂàôÊàë‰ª¨‰∏ãÂú®‰∏≠Èó¥
                        return 4;
                    }
                }
                
                // ‰ΩøÁî®Alpha-BetaÂâ™ÊûùÁöÑÊûÅÂ∞èÊûÅÂ§ßÁÆóÊ≥ï
                return minimaxAlphaBeta(gameState.board, gameState.currentPlayer, 0, -Infinity, Infinity).index;
            }

            // Â∏¶Alpha-BetaÂâ™ÊûùÁöÑÊûÅÂ∞èÊûÅÂ§ßÁÆóÊ≥ï
            function minimaxAlphaBeta(board, player, depth, alpha, beta) {
                const emptyCells = board
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(index => index !== null);
                
                // Ê£ÄÊü•ÊòØÂê¶ÊúâÁé©ÂÆ∂Ëé∑ËÉú
                const winner = checkWinnerForBoard(board);
                if (winner && winner[0] === 'O') return { score: 10 - depth };
                if (winner && winner[0] === 'X') return { score: depth - 10 };
                if (emptyCells.length === 0) return { score: 0 };
                
                let bestMove = { index: -1 };
                
                if (player === 'O') { // AIÊúÄÂ§ßÂåñ
                    let bestScore = -Infinity;
                    for (const index of emptyCells) {
                        board[index] = player;
                        
                        const score = minimaxAlphaBeta(board, 'X', depth + 1, alpha, beta).score;
                        board[index] = '';
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove.index = index;
                            bestMove.score = bestScore;
                        }
                        
                        alpha = Math.max(alpha, bestScore);
                        if (beta <= alpha) break; // BetaÂâ™Êûù
                    }
                    return bestMove;
                } else { // Áé©ÂÆ∂ÊúÄÂ∞èÂåñ
                    let bestScore = Infinity;
                    for (const index of emptyCells) {
                        board[index] = player;
                        
                        const score = minimaxAlphaBeta(board, 'O', depth + 1, alpha, beta).score;
                        board[index] = '';
                        
                        if (score < bestScore) {
                            bestScore = score;
                            bestMove.index = index;
                            bestMove.score = bestScore;
                        }
                        
                        beta = Math.min(beta, bestScore);
                        if (beta <= alpha) break; // AlphaÂâ™Êûù
                    }
                    return bestMove;
                }
            }

            // ‰∏∫ÊûÅÂ∞èÊûÅÂ§ßÁÆóÊ≥ïÊ£ÄÊü•Ëé∑ËÉúËÄÖ
            function checkWinnerForBoard(board) {
                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (
                        board[a] &&
                        board[a] === board[b] &&
                        board[a] === board[c]
                    ) {
                        return [board[a], pattern];
                    }
                }
                return null;
            }

            // ÂàùÂßãÂåñÊ∏∏Êàè
            resetGame();
        });
    </script>
